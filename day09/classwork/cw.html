<!--1) შექმენით საიტი რომელზეც გამოიყენებთ სიებს, უნდა გქონდეთ 2 სია, პირველი დალაგებული (ordered) მეორე დაულაგებელი (unordered), თითოეულ სიაში აიღეთ მინიმუმ 5 ელმენტი ჩამოწერეთ პროგრამირების ენები, ყველა თეგი ახსენით კომენტარებით. ასევე სიები ერთმანთეისგან გამოყეთ სათაურებით-->
<html>
    <head>
        <title>list</title>
    </head>
</html>
<body>
    <!--შევქმენით პირველი სია სახელად ლისთ 1-->
    <h1>list 1</h1>
    <!--სიაში ავიღეთ 5 ელემენტი-->
    <ol>
        <li>basketball</li>
        <li>football</li>
        <li>goa best</li>
        <li>goa is the best</li>
        <li>swimming</li>
    </ol>
    <!--შევქმენით მეორე სია სახელად ლისთ 2-->
    <h1>list 2</h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>java</li>
        <li>c++</li>
    </ul>

</body>
